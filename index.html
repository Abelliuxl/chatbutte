<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbutte LLM Chat</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-grid"></div>

    <aside class="sidebar">
      <button class="icon-btn sidebar-close" id="sidebarClose" title="关闭话题列表">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <div class="brand">
        <span class="brand-mark">C</span>
        <div>
          <div class="brand-title">Chatbutte</div>
          <div class="brand-sub">LLM 工作台</div>
        </div>
      </div>

      <div class="sidebar-section">
        <div class="section-header">
          <h3>子话题</h3>
          <button class="icon-btn" id="addTopicBtn" title="新增子话题">＋</button>
        </div>
        <div class="topic-list" id="topicList"></div>
      </div>

      <div class="sidebar-footer">
        <button class="ghost-btn" id="settingsBtn">设置</button>
      </div>
    </aside>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="app">
      <main class="chat">
        <header class="chat-header">
          <div class="topic-info">
            <div class="topic-title-row">
              <button class="icon-btn menu-toggle" id="menuToggle" title="打开话题列表">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="3" y1="6" x2="21" y2="6"></line>
                  <line x1="3" y1="12" x2="21" y2="12"></line>
                  <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
              </button>
              <h2 id="topicTitle">未选择子话题</h2>
              <div class="chat-header-controls">
                <div class="control-inline">
                  <label for="profileSelect">模型</label>
                  <select id="profileSelect"></select>
                </div>
              </div>
            </div>
            <p id="topicPromptPreview">请选择或创建一个子话题，并填写系统提示词。</p>
          </div>
        </header>

        <section class="messages" id="messages"></section>

        <footer class="composer">
          <textarea
            id="messageInput"
            placeholder="输入消息..."
            rows="3"
          ></textarea>
          <div class="composer-main">
            <div class="composer-left">
              <button class="ghost-btn" id="clearChatBtn">清空对话</button>
              <button class="ghost-btn" id="newChatBtn">新聊天</button>
            </div>
            <div class="composer-right">
              <span class="hint" id="sendHint"></span>
              <button class="primary-btn" id="sendBtn">发送</button>
            </div>
          </div>
        </footer>
      </main>
    </div>

    <div class="modal" id="settingsModal" aria-hidden="true">
      <div class="modal-content">
        <div class="modal-header">
          <h3>设置</h3>
          <button class="icon-btn" id="closeSettingsBtn">✕</button>
        </div>
        <div class="modal-body">
          <section class="settings-section">
            <div class="section-title">模型配置</div>
            <div id="profileList" class="profile-list"></div>
            <form id="profileForm" class="card form-card">
              <input type="hidden" id="profileId" />
              <div class="field">
                <label for="profileName">名称</label>
                <input id="profileName" type="text" required placeholder="例如: OpenAI / 本地模型" />
              </div>
              <div class="field">
                <label for="profileUrl">API 地址</label>
                <input
                  id="profileUrl"
                  type="url"
                  required
                  placeholder="https://api.openai.com/v1/chat/completions"
                />
              </div>
              <div class="field">
                <label for="profileKey">API Key</label>
                <input id="profileKey" type="password" placeholder="可留空" />
              </div>
              <div class="field">
                <label for="profileModel">模型</label>
                <input id="profileModel" type="text" required placeholder="例如: gpt-4o-mini" />
              </div>
              <div class="form-actions">
                <button class="ghost-btn" type="button" id="profileCancelBtn">取消</button>
                <button class="primary-btn" type="submit" id="profileSaveBtn">保存模型</button>
              </div>
            </form>
          </section>

          <section class="settings-section">
            <div class="section-title">发送设置</div>
            <div class="card">
              <div class="field">
                <label for="tempRange">温度</label>
                <div class="range-wrap">
                  <input id="tempRange" type="range" min="0" max="2" step="0.05" />
                  <span id="tempValue">0.7</span>
                </div>
                <div class="muted">控制模型输出的随机性，值越高越随机。</div>
              </div>
              <div class="field">
                <label for="sendKeySelect">发送按键</label>
                <select id="sendKeySelect">
                  <option value="enter">Enter 发送</option>
                  <option value="cmd">Cmd + Enter 发送</option>
                  <option value="ctrl">Ctrl + Enter 发送</option>
                  <option value="alt">Option/Alt + Enter 发送</option>
                </select>
                <div class="muted">Mac: Cmd / Ctrl / Option，Windows: Ctrl / Alt</div>
              </div>
              <div class="field">
                <label for="historyCount">上传历史数</label>
                <input id="historyCount" type="number" min="1" max="50" />
                <div class="muted">每次对话时向前上传的历史消息数量。</div>
              </div>
            </div>
          </section>

          <section class="settings-section">
            <div class="section-title">数据管理</div>
            <div class="card">
              <div class="form-actions">
                <button class="ghost-btn" id="importBtn">导入数据</button>
                <button class="primary-btn" id="exportBtn">导出数据</button>
              </div>
              <input type="file" id="importFileInput" accept=".json" style="display: none;" />
              <div class="muted">导出会将所有数据保存为 JSON 文件，导入可恢复聊天记录、话题、模型配置等所有数据。</div>
            </div>
            <div class="card card-center" style="margin-top: 12px;">
              <button class="ghost-btn" id="resetBtn" style="color: #9f2d1f;">一键重置所有数据</button>
              <div class="muted">清空所有聊天记录、话题、模型配置，恢复到初始状态。</div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <div class="modal" id="topicModal" aria-hidden="true">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="topicModalTitle">新增子话题</h3>
          <button class="icon-btn" id="closeTopicBtn">✕</button>
        </div>
        <form id="topicForm" class="modal-body">
          <input type="hidden" id="topicId" />
          <div class="field">
            <label for="topicName">子话题名称</label>
            <input id="topicName" type="text" required placeholder="例如: 产品头脑风暴" />
          </div>
          <div class="field">
            <label for="topicPrompt">系统提示词</label>
            <textarea
              id="topicPrompt"
              rows="6"
              placeholder="为这个子话题定义固定提示词..."
            ></textarea>
          </div>
          <div class="form-actions">
            <button class="ghost-btn" type="button" id="topicCancelBtn">取消</button>
            <button class="primary-btn" type="submit">保存子话题</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
